<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fonts/css/all.min.css">
    <script src="app.js" defer></script>
    <title>Where in the world?</title>
</head>
<body>
    <div class="view-card">
        <div>
            <div><button class="back"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp; Back</button></div>
            <div class="modal"><img src="" alt=""></div>
        </div>
        <div class="content"></div>
    </div>
    <header>
        <div class="container-1">
            <h1>Where in the world?</h1>
        </div>
        <div class="container-1">
            <h5 id="btn-mode"><i class="fas fa-moon"></i>&nbsp;<span id="mode-text">Dark</span> Mode</h5>
        </div>
    </header>
    <main>
        <div class="input-filter">
            <div class="input">
                <i class="fa fa-search"></i>&nbsp; &nbsp;
                <input type="text" id="search" placeholder="Search for a country...">
            </div>

            <div class="dropdown" id="filter">
                Filter by Region
                <i class="fas fa-chevron-down"></i>
                <ul>
                    <li>All</li>
                    <li>Africa</li>
                    <li>Americas</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
        <div class="img-cards">
        </div>
    </main>
</body>
</html>
